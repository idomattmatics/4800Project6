<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<b>NEW USER REGISTRATION</b>
	<form action="RegistrationServlet" method="post">
		<br />
		<br /> Name : <input type="text" name="name" id="name"><br />
		<br /> Address : <input type="text" name="address" id="address"><br />
		<br> phone : <input type="text" name="phone" id="phone"><br />
		<br> Password: <input type="password" name="password"
			id="password"><br />
		<br> Password Confirm: <input type="password" name="pconfirm"
			id="pconfirm"><br />
		<br> <input type="submit" name="Submit" value="Submit Form" /> <input
			type="reset" name="Reset" value="Reset Form" />
	</form>
</body>
</html>
